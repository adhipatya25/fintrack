<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analytics | FinTrack</title>
  <link href="tailwindcss/output.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
</head>

<body class="bg-linear-to-b from-pink-200 to bg-indigo-500 text-gray-800 flex flex-col min-h-screen">
  <!-- Header -->
  <header class="w-full bg-purple-700 text-white p-4 shadow-md">

  <!-- Top Row -->
  <div class="flex justify-between items-center">
      
      <!-- Logo -->
      <div class="flex items-center space-x-2">
          <img src="asset/logo.png" class="w-10 h-10">
          <h1 class="text-xl font-semibold">FinTrack</h1>
      </div>

      <!-- Desktop Navigation -->
      <nav class="hidden md:flex space-x-6">
          <a href="about.html" class="hover:underline">About</a>
          <a href="dashboard.html" class="hover:underline">Dashboard</a>
          <a href="transactions.html" class="hover:underline">Transactions</a>
          <a href="analytics.html" class="hover:underline">Analytics</a>
          <a href="profile.html" class="hover:underline">Profile</a>
      </nav>

      <!-- Hamburger Button (Mobile Only) -->
      <button id="openMenuBtn" class="md:hidden">
          <svg class="w-8 h-8" fill="none" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round"
                  d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
      </button>
  </div>

  <!-- Mobile Menu -->
  <div id="mobileMenu" class="hidden mt-4 bg-purple-600 rounded-lg p-4 md:hidden">

      <!-- Close Button -->
      <div class="flex justify-end mb-4">
          <button id="closeMenuBtn" class="text-white text-xl font-bold">✕</button>
      </div>

      <a href="about.html" class="block py-2 px-2 hover:bg-purple-500 rounded">About</a>
      <a href="dashboard.html" class="block py-2 px-2 hover:bg-purple-500 rounded">Dashboard</a>
      <a href="transactions.html" class="block py-2 px-2 hover:bg-purple-500 rounded">Transactions</a>
      <a href="analytics.html" class="block py-2 px-2 hover:bg-purple-500 rounded">Analytics</a>
      <a href="profile.html" class="block py-2 px-2 hover:bg-purple-500 rounded">Profile</a>

  </div>
</header>

  <!-- Main Content -->
  <main class="grow container mx-auto px-4 py-8">
    <h2 class="text-2xl font-semibold text-purple-700 mb-6 text-center">Expense Analytics Overview</h2>

    <!-- Filters -->
    <section class="bg-white p-4 rounded-xl shadow mb-8 flex flex-wrap gap-4 justify-center">
      <div>
        <label for="dateFilter" class="text-sm font-medium text-gray-600">Month:</label>
        <input type="month" id="dateFilter" class="ml-2 border rounded-lg p-2 text-gray-700">
      </div>
    </section>

    <!-- Charts Section -->
    <section class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      <!-- Category-wise Expense (Pie) -->
      <div class="bg-white p-4 rounded-xl shadow flex flex-col items-center">
        <h3 class="text-lg font-semibold text-gray-700 mb-4">Category-wise Expenses</h3>
        <canvas id="categoryChart" class="w-full max-h-[300px]"></canvas>
      </div>

      <!-- Monthly Trend (Line/Bar) -->
      <div class="bg-white p-4 rounded-xl shadow flex flex-col items-center">
        <h3 class="text-lg font-semibold text-gray-700 mb-4">Monthly Expense Trend</h3>
        <canvas id="trendChart" class="w-full max-h-[300px]"></canvas>
      </div>

      <!-- Income vs Expense Comparison -->
      <div class="bg-white p-4 rounded-xl shadow flex flex-col items-center">
        <h3 class="text-lg font-semibold text-gray-700 mb-4">Income vs Expense</h3>
        <canvas id="comparisonChart" class="w-full max-h-[300px]"></canvas>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-700 text-white text-center py-4 mt-auto">
    <p>© 2025 FinTrack | Smart Expense Management</p>

    <div>
          <h3 class="text-xl font-semibold mb-4">Quick Links</h3>
          <ul class="space-y-2">
              <li><a href="dashboard.html" class="text-gray-400 hover:text-blue-400 transition-colors">Dashboard</a></li>
              <li><a href="profile.html" class="text-gray-400 hover:text-blue-400 transition-colors">Profile</a></li>
              <li><a href="about.html" class="text-gray-400 hover:text-blue-400 transition-colors">About Us</a></li>
          </ul>
      </div>

  </footer>

  <script src="js/analytics.js"></script>
</body>
</html>
