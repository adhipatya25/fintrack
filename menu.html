<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- NAVBAR -->
  <nav class="bg-white shadow p-4 flex justify-between items-center">

    <!-- Logo -->
    <h1 class="text-xl font-bold">MySite</h1>

    <!-- Hamburger Icon -->
    <button id="menuBtn" class="md:hidden text-3xl">
      <!-- Hamburger -->
      <span id="openIcon">☰</span>
      <!-- Cancel -->
      <span id="closeIcon" class="hidden">✖</span>
    </button>

    <!-- Nav Links -->
    <ul id="menu"
        class="md:flex gap-6 font-semibold absolute md:static bg-white left-0 w-full md:w-auto 
               md:p-0 p-4 top-16 hidden md:block shadow md:shadow-none">
      <li><a href="#" class="block py-2">Home</a></li>
      <li><a href="#" class="block py-2">About</a></li>
      <li><a href="#" class="block py-2">Services</a></li>
      <li><a href="#" class="block py-2">Contact</a></li>
    </ul>

  </nav>

  <!-- JS -->
  <script>
    const menuBtn = document.getElementById("menuBtn");
    const menu = document.getElementById("menu");
    const openIcon = document.getElementById("openIcon");
    const closeIcon = document.getElementById("closeIcon");

    menuBtn.addEventListener("click", () => {
      menu.classList.toggle("hidden");
      openIcon.classList.toggle("hidden");
      closeIcon.classList.toggle("hidden");
    });
  </script>

</body>
</html>
